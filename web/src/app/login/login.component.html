<div class="login-wrapper">
  <div class="main-content">
    <div class="login-box">
      <div class="card card-border-color">
        <div class="card-header">
          <p class="logo">
            <img src="assets/logo-img.png">
          </p>
          <p class="description">登录</p>
        </div>
        <div class="card-body p-3">
          <form [formGroup]="myForm" (ngSubmit)="submitForm()">
            <mat-form-field class="row row-field col">
              <input matInput placeholder="用户名" formControlName="username" autocomplete="off">
              <mat-error *ngIf="myForm.get('username').hasError('required')">用户名为必填项</mat-error>
            </mat-form-field>

            <mat-form-field class="row row-field col">
              <input matInput placeholder="密码" formControlName="password" type="password" autocomplete="off">
              <mat-error *ngIf="myForm.get('password').hasError('required')">密码为必填项</mat-error>
            </mat-form-field>

            <div class="row">
              <mat-form-field class="col col-6">
                <input matInput placeholder="验证码" formControlName="verificationCode" autocomplete="off">
                  <mat-error *ngIf="myForm.get('verificationCode').hasError('required')">验证码为必填项</mat-error>
              </mat-form-field>
              <div class="col col-6">
                <img src="{{urlPic}}" alt="点击刷新" (click)="getCaptcha()" id="captchaimg" class="inline" style="width:70%;">
              </div>
            </div>
            <button mat-raised-button color="primary" type="submit" class="mt-3">登陆</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
