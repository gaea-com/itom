<div class="card w50">
  <div class="card-body p-3">
    <mat-progress-bar mode="indeterminate" *ngIf="!isShowForm"></mat-progress-bar>
    <form (ngSubmit)="submitForm()" [formGroup]="myForm" *ngIf="isShowForm">
      <div class="row field-row">
        <mat-form-field appearance="outline" class="col col-6">
          <mat-label>名称</mat-label>
          <input matInput placeholder="名称" autocomplete="off" formControlName="name">
          <mat-error *ngIf="myForm.get('name').errors && myForm.get('name').hasError('required')">名称为必填项!</mat-error>
        </mat-form-field>
      </div>
      <div class="row field-row">
      <mat-form-field appearance="outline" class="col col-6">
        <mat-label>描述</mat-label>
        <input matInput placeholder="描述" autocomplete="off" formControlName="description">
        <mat-error *ngIf="myForm.get('description').errors && myForm.get('description').hasError('required')">描述为必填项!</mat-error>
      </mat-form-field>
      </div>
      <mat-radio-group formControlName="type" (change)="selectType($event)">
        <mat-radio-button value="200" class="mr-3">远程命令（实例)</mat-radio-button>
        <mat-radio-button value="100">远程命令（容器)</mat-radio-button>
      </mat-radio-group>
      <div class="row script-box">
        <mat-form-field appearance="outline" class="col">
          <textarea matInput formControlName="script" autocomplete="off" rows="10"></textarea>
        </mat-form-field>
      </div>
      <div class="row field-row">
        <mat-checkbox formControlName="share" class="col col-6">你是否希望将此命令分享给项目内的其他同事</mat-checkbox>
      </div>
      <button mat-raised-button color="primary" type="submit" class="mt-3">提交</button>
    </form>
  </div>
</div>
