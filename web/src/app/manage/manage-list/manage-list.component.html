<div class="card w50">
  <div class="card-header">
    <div class="row">
      <mat-form-field class="col col-6">
        <mat-label>选择项目</mat-label>
        <mat-select (selectionChange)="selectedProject($event)" [(ngModel)]="projectSel">
          <mat-option *ngFor="let project of projectList" [value]="project.id">
            {{project.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="col col-6">
        <button mat-raised-button color="primary" class="mt-3" (click)="perm()">授权</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> 项目名称 </th>
        <td mat-cell *matCellDef="let element">{{element.project}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> 用户 </th>
        <td mat-cell *matCellDef="let element">
          {{element.user}}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="createTime">
        <th mat-header-cell *matHeaderCellDef> 创建时间 </th>
        <td mat-cell *matCellDef="let element">
          {{element.createTime}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="delete(element)">
            移出权限
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
