<div class="create-btn">
  <button class="btn btn-space btn-primary md-trigger" (click)="addCompose()">添加编排模版</button>
</div>
<div class="card card-table w50">
  <div class="card-body">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 编排模版名称 </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="imageList">
        <th mat-header-cell *matHeaderCellDef> 镜像列表 </th>
        <td mat-cell *matCellDef="let element">
          <p *ngFor="let imageItem of element.imageList" class="image-item">{{imageItem}}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> 描述 </th>
        <td mat-cell *matCellDef="let element"><p class="text-description"> {{element.description}} </p></td>
      </ng-container>

      <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.status == 200" (click)="swithStatus(element)" class="mr-3"></mat-slide-toggle>
          <button class="btn btn-primary mr-3" (click)="addCompose(element)">修改</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
