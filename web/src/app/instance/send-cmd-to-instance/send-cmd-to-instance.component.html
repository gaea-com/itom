<h2 mat-dialog-title>
  向实例发送命令
  <button mat-mini-fab mat-dialog-close class="float-right" color="accent">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <div class="card p-3">
    <form [formGroup]="myForm">
      <div class="row field-row">
        <mat-form-field appearance="outline" class="col">
          <mat-label>请输入命令</mat-label>
          <textarea matInput placeholder="请输入命令" formControlName="cmd" rows="10"></textarea>
          <mat-error *ngIf="myForm.get('cmd').errors && myForm.get('cmd').hasError('required')">命令为必填项!</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" class="mt-3" (click)="submit()">提交</button>
</mat-dialog-actions>
