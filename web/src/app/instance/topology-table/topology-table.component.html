<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 实例名称 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> 描述 </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="compose">
    <th mat-header-cell *matHeaderCellDef> 编排模版 </th>
    <td mat-cell *matCellDef="let element"> {{element.compose}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="IP">
    <th mat-header-cell *matHeaderCellDef> IP </th>
    <td mat-cell *matCellDef="let element">
      (内){{element.internal_ip}}<br>
      (外){{element.public_ip}}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <!--<button class="btn btn-space btn-success md-trigger mr-3" (click)="setEnv(element)">设置环境变量</button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
