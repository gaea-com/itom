<a class="btn btn-space btn-primary md-trigger create-btn" [routerLink]="['../projectCreate']">创建项目</a>
<div class="card card-table w50">
  <div class="card-body">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 名称 </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['../../detail', element.params]">{{element.name}}</a></td>
      </ng-container>

      <!--<ng-container matColumnDef="status">-->
        <!--<th mat-header-cell *matHeaderCellDef> 状态 </th>-->
        <!--<td mat-cell *matCellDef="let element"> {{element.status | status}} </td>-->
      <!--</ng-container>-->

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> 描述 </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!--<ng-container matColumnDef="gameCode">-->
        <!--<th mat-header-cell *matHeaderCellDef> Game Code </th>-->
        <!--<td mat-cell *matCellDef="let element"> {{element.gameCode}} </td>-->
      <!--</ng-container>-->

      <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary mr-3" (click)="editProject(element)">修改</button>
          <button class="btn btn-primary" (click)="deleteProject(element)">删除</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
