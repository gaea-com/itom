<div class="card w50">
  <div class="p-3">
  <mat-progress-bar mode="indeterminate" *ngIf="!isShowForm"></mat-progress-bar>
  <form (ngSubmit)="submitForm()" [formGroup]="myForm" *ngIf="isShowForm">
    <div class="field-row row">
      <mat-form-field appearance="outline" class="col col-6">
        <input matInput placeholder="项目名称" formControlName="name" autocomplete="off">
        <mat-hint>项目别名一经创建不得修改！<br> 首字母为英文大写字母，不包含空格，可以包含数字和下划线。</mat-hint>
        <mat-error *ngIf="myForm.get('name').errors && myForm.get('name').hasError('required')">项目名称为必填项!</mat-error>
        <mat-error *ngIf="myForm.get('name').errors && myForm.get('name').hasError('pattern')">项目名称不符合规范!</mat-error>
      </mat-form-field>
    </div>
    <div class="field-row row mt-3">
      <mat-form-field appearance="outline" class="col col-6">
        <input matInput placeholder="项目描述" formControlName="description" autocomplete="off">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" class="mt-3">提交</button>
  </form>
  </div>
</div>
